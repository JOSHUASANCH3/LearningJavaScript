<body>

	<!--
	Luego nos dirigimos a la página web donde queremos colocar, o mejor dicho, incrustar, este script. En la página web, creamos una <script>etiqueta y apuntamos su srcatributo a "greetings.js".

	<!DOCTYPE html>
	<html lang="en">
	<body>
	<script src="greetings.js"></script>
	</body>
	</html>
-->
	<script type="text/javascript" src="Excersice.js"></script>
	<!-- 
	En este caso, suponemos que greetings.jsestá en la misma carpeta que la página web.

	Si el archivo JS estuviera en el directorio principal, escribiríamos ..lo siguiente:

	<!DOCTYPE html>
	<html lang="en">
	<body>
	<script src="../Exercise.js"></script>
	</body>
	</html> 
-->
